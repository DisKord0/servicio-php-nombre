<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicio PHP</title>
</head>
<body>

<h1>Servicio PHP</h1>

<button onclick="mostrarNombre()">
Mostrar nombre
</button>

<script>
async function mostrarNombre() {

    const respuesta = await fetch("nombre.php");
    const nombre = await respuesta.text();

    alert(nombre);

}
</script>

</body>
</html>
