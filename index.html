<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Servicio Dead by Daylight</title>

</head>

<body>

 <h1>Servicio Dead by Daylight</h1>

 <p>
  Presiona el bot√≥n para revelar el nombre del sobreviviente
  solicitado al servicio PHP.
 </p>

 <button onclick="ejecuta()">
  Revelar nombre
 </button>

 <script>

  async function ejecuta() {
   try {

    const respuesta =
     await fetch("nombre.php")

    if (respuesta.ok) {

     const texto =
      await respuesta.text()

     alert("El sobreviviente es: " + texto)

    } else {

     throw new Error(
      respuesta.statusText)

    }

   } catch (error) {

    console.error(error)
    alert("Error al conectar con el servicio")

   }
  }

 </script>

</body>

</html>
