<button onclick="obtenerNombre()">
Mostrar nombre del sobreviviente
</button>

<script>
function obtenerNombre() {
    fetch("https://dbdgit.rf.gd/nombre.php", {
        mode: "no-cors"
    })
    .then(response => response.text())
    .then(nombre => {
        alert("Sobreviviente: " + nombre);
    });
}
</script>
