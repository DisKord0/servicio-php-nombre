<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dead by Daylight - Servicio PHP</title>
</head>
<body>

<h1>Dead by Daylight</h1>

<p>
Página sencilla que consume un servicio web en PHP
y muestra el nombre del sobreviviente.
</p>

<button onclick="mostrarNombre()">
Mostrar nombre del sobreviviente
</button>

<script>
async function mostrarNombre() {
    try {
        const respuesta = await fetch("https://dbdgit.rf.gd/nombre.php");

        if (respuesta.ok) {
            const texto = await respuesta.text();
            alert("Sobreviviente: " + texto);
        } else {
            throw new Error(respuesta.statusText);
        }
    } catch (error) {
        console.error(error);
        alert("Error en la conexión");
    }
}
</script>

</body>
</html>
